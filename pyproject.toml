[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["venv", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = ["E203", "E501", "I001"]  # E501: line too long (handled by Black), I001: import sorting (handled by Black)

[tool.mypy]
# Very lenient mypy configuration - only catch critical errors
python_version = "3.11"
ignore_missing_imports = true
ignore_errors = true
# Disable most checks
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
check_untyped_defs = false
warn_return_any = false
warn_unused_ignores = false
strict_optional = false
show_error_codes = false
# Disable all the problematic error codes
disable_error_code = [
    "no-untyped-def",
    "attr-defined",
    "arg-type",
    "assignment",
    "return-value",
    "call-overload",
    "operator",
    "index",
    "misc",
    "type-arg"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["fusion", "tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=fusion --cov-report=html:reports/coverage/htmlcov --cov-report=term-missing --cov-report=xml:reports/coverage/coverage.xml"

[tool.coverage.run]
source = ["fusion"]
omit = [
    "*/tests/*",
    "*/test_*",
    "venv/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
