# ============================================================================
# Example 1: Link Failure with KSP-FF Baseline
# ============================================================================
# This configuration tests basic link failure handling with the KSP-FF
# (K-Shortest Path First-Fit) routing policy as a baseline.

[general_settings]
erlang_start = 100
erlang_stop = 300
erlang_step = 100
max_iters = 5
num_requests = 2000
holding_time = 3.0
thread_num = s1
seed = 42

[topology_settings]
network = NSFNet
cores_per_link = 7
bw_per_slot = 12.5

[spectrum_settings]
c_band = 320
guard_slots = 1
allocation_method = first_fit

[routing_settings]
route_method = k_shortest_path
k_paths = 4
path_ordering = hops
precompute_paths = true

[failure_settings]
# Single link failure (F1)
failure_type = link
failed_link_src = 3
failed_link_dst = 9

# Failure timing
t_fail_arrival_index = -1  # Midpoint
t_repair_after_arrivals = 1000

[protection_settings]
# No protection - baseline test
protection_mode = none

[offline_rl_settings]
# KSP-FF baseline policy
policy_type = ksp_ff
fallback_policy = ksp_ff
device = cpu

[dataset_logging]
log_offline_dataset = false

[recovery_timing]
protection_switchover_ms = 50.0
restoration_latency_ms = 100.0
failure_window_size = 1000

[reporting]
export_csv = true
csv_output_path = results/link_failure_ksp_ff.csv

[snr_settings]
snr_type = None
