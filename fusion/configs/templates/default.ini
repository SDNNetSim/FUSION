[general_settings]
# Core simulation parameters
holding_time = 0.2
mod_assumption = DEFAULT
mod_assumption_path = data/json_input/example_mods/default_mod_formats.json

# Traffic load parameters
erlang_start = 300
erlang_stop = 1200
erlang_step = 300

# Simulation control
max_iters = 4
guard_slots = 1
max_segments = 4
thread_erlangs = False
dynamic_lps = False
fixed_grid = False
pre_calc_mod_selection = False
spectrum_priority = None

# Request generation
num_requests = 500
request_distribution = {"25": 0.10, "50": 0.10, "100": 0.50, "200": 0.20, "400": 0.10}

# Output and monitoring
save_snapshots = False
snapshot_step = 10
print_step = 15
save_step = 10
save_start_end_slots = False

# Logging control
verbose_logging = False
log_level = WARNING

[topology_settings]
# Network topology configuration
network = NSFNet
bw_per_slot = 12.5
cores_per_link = 3
const_link_weight = False
is_only_core_node = True
multi_fiber = False

[routing_settings]
# Routing configuration
route_method = k_shortest_path
k_paths = 4

[spectrum_settings]
# Spectrum management
c_band = 320
guard_slots = 1
allocation_method = first_fit

[snr_settings]
# Signal-to-noise ratio configuration
snr_type = None
xt_type = without_length
beta = 0.5
theta = 0.0
input_power = 0.001
egn_model = False
phi = {"QPSK": 1, "16-QAM": 0.68, "64-QAM": 0.6190476190476191}
bi_directional = True
xt_noise = False
requested_xt = {"QPSK": -26.19, "16-QAM": -36.69, "64-QAM": -41.69}

[rl_settings]
# Reinforcement learning configuration
obs_space = obs_3
n_trials = 1
device = cpu
optimize_hyperparameters = False
optuna_trials = 1
is_training = True

# Algorithm selection
path_algorithm = dqn
path_model = None
core_algorithm = first_fit
core_model = None
spectrum_algorithm = first_fit
spectrum_model = None

# Environment settings
render_mode = None
super_channel_space = 3

# Learning parameters
alpha_start = 0.000215
alpha_end = 0.000215
alpha_update = linear_decay
gamma = 0.1
epsilon_start = 0.01
epsilon_end = 0.01
epsilon_update = exp_decay

# Path-specific parameters
path_levels = 2
decay_rate = 0.4

# Feature extraction
feature_extractor = path_gnn
gnn_type = graph_conv
layers = 2
emb_dim = 64
heads = 4

# Congestion parameters
conf_param = 2
cong_cutoff = 0.9

# Reward structure
reward = 1
penalty = -10
dynamic_reward = False
core_beta = 0.1

[ml_settings]
# Machine learning configuration
deploy_model = False
output_train_data = False
ml_training = False
ml_model = None
train_file_path = None
test_size = 0.3

[file_settings]
# File format settings
file_type = json
