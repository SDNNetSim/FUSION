[general_settings]
# Minimal configuration for quick testing and development

# Traffic load parameters - light load for fast execution
erlang_start = 300
erlang_stop = 500
erlang_step = 100

# Simulation control - minimal iterations for speed
max_iters = 2
num_requests = 100

# Routing configuration - simple k-shortest path
k_paths = 3
route_method = k_shortest_path
allocation_method = first_fit

[topology_settings]
# Network topology - NSFNet for standardized testing
network = NSFNet

[spectrum_settings]
# Spectral resources - standard C-band allocation
c_band = 320

[file_settings]
# Output format configuration
file_type = json
