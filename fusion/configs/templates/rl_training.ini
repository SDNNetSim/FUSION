[general_settings]
# Configuration optimized for RL training
holding_time = 0.2
mod_assumption = DEFAULT
mod_assumption_path = data/json_input/example_mods/default_mod_formats.json

erlang_start = 1000
erlang_stop = 1000
erlang_step = 100
max_iters = 4
num_requests = 1000
k_paths = 4
route_method = k_shortest_path
allocation_method = first_fit

[topology_settings]
network = NSFNet
cores_per_link = 3
is_only_core_node = True

[spectrum_settings]
c_band = 320

[snr_settings]
snr_type = None
xt_type = without_length

[rl_settings]
# Optimized for training
is_training = True
device = auto
n_trials = 10
path_algorithm = dqn
feature_extractor = path_gnn
obs_space = obs_3

# Training hyperparameters
gamma = 0.95
epsilon_start = 1.0
epsilon_end = 0.01
epsilon_update = exp_decay
alpha_start = 0.001
alpha_end = 0.0001
alpha_update = linear_decay

# Network architecture
gnn_type = graph_conv
layers = 3
emb_dim = 128
heads = 8

# Reward structure
reward = 10
penalty = -50
dynamic_reward = True

[ml_settings]
output_train_data = True

[file_settings]
file_type = json