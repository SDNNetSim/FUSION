SimEnv:
  normalize: true
  n_timesteps: 600000
  policy: 'MultiInputPolicy'
  learning_rate: 0.000065
  n_steps: 512
  batch_size: 64
  n_epochs: 9
  gamma: 0.98
  gae_lambda: 0.98
  clip_range: 0.12
  clip_range_vf: 0.19
  normalize_advantage: true
  ent_coef: 0.0                # Updated: Remove entropy-based exploration
  vf_coef: 0.96
  max_grad_norm: 0.64
  use_sde: false
  sde_sample_freq: 0           # Updated: Disable SDE resampling
  rollout_buffer_class: null
  rollout_buffer_kwargs: null
  target_kl: null
  stats_window_size: 100
  tensorboard_log: null
  policy_kwargs: "dict(
                    ortho_init=True,
                    activation_fn=nn.ELU,
                    net_arch=dict(pi=[32,64], vf=[32,128, 64])
                 )"
  verbose: 0
  device: cuda
  _init_setup_model: true
  seed: 0                      # Added: Fixed seed for reproducibility
  torch_deterministic: true   # Added: Force deterministic PyTorch ops
